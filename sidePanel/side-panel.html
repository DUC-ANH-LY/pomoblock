<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motivation Panel</title>
    <style>
      body {
        width: 100%;

        font-family: Arial, sans-serif;
      }

      .button {
        width: 300px;
        padding: 15px;
        margin: 10px;
        border: none;
        border-radius: 5px;
        background-color: #4caf50;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .button:hover {
        background-color: #45a049;
      }

      #motivationText {
        margin: 20px 0;
        padding: 10px;
        border-left: 4px solid #4caf50;
      }
    </style>
  </head>
  <body>
    <button id="getMotivation" class="button">Get Motivation</button>
    <div id="motivationText"></div>
    <button id="getVideo" class="button">Even More Motivation</button>
    <script src="side-panel.js"></script>
  </body>
</html>
